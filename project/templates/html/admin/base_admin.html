{# templates/admin/base_admin.html #}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>PolyMind</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo_2.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #0f0f1a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #0f0f1a;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: rgba(15, 15, 26, 0.9);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00bcd4;
        }

        .nav-toggle {
            display: none;
            font-size: 1.5rem;
            color: #00bcd4;
            cursor: pointer;
        }

        .nav-wrapper {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #d0d0ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #00bcd4;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00bcd4;
        }

        .logout-btn {
            background: linear-gradient(135deg, #00ffff, #00bcd4);
            border: none;
            color: #121212;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #00bcd4, #00ffff);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 255, 255, 0.3);
        }

        .logout-btn:active {
            transform: scale(0.97);
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 120px);
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(15, 15, 26, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-wrapper {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                display: none;
            }

            .nav-wrapper.active {
                display: flex;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }

            .nav-toggle {
                display: block;
                margin-left: auto;
            }

            .logout-btn {
                margin-top: 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="particles-js"></div>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{% static 'img/logo_2.png' %}" alt="PolyMind Logo">
                <span class="brand-name">PolyMind</span>
            </div>

            <div class="nav-toggle" onclick="toggleNav()">â˜°</div>

            <div class="nav-wrapper" id="adminNav">
                <ul class="nav-links">
                    <li><a href="{% url 'home_admin' %}" {% if request.path == '/home_admin/' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{% url 'insights_admin' %}" {% if request.path == '/insights/' %}class="active"{% endif %}>Insights</a></li>
                    <li><a href="{% url 'predict' %}" {% if request.path == '/predict/' %}class="active"{% endif %}>Price</a></li>
                    <li><a href="{% url 'demand' %}" {% if request.path == '/demand/' %}class="active"{% endif %}>Demand</a></li>
                    <li><a href="{% url 'end_challenge_page' %}" {% if request.path == '/end_challenge/' %}class="active"{% endif %}>Challenges</a></li>
                </ul>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 PolyMind. All rights reserved.</p>
    </footer>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function toggleNav() {
            document.getElementById('adminNav').classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#00bcd4" },
                    shape: { type: "circle", stroke: { width: 0, color: "#000" }},
                    opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }},
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#00bcd4", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, random: true, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
                    modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
